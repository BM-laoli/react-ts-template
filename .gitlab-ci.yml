stages: # 分段
  - package-install
  - docker-build

cache: # 缓存
  paths:
    - node_modules
    - build

package-install-job:
  tags:
    - sss
  stage: package-install
  image: node:14-buster  #拉取node镜像
  script:
  - npm install -g nrm
  - nrm use taobao
  - npm run build
  artifacts:  #这个是为了能在下个作业中获取到这个dist
    paths:
    - dist/
tags: 
  - sss  #需要和创建runner的tags一样才会执行


docker-build-job:
  tags:
    - sss
  stage: docker-build
  script:
    - node -v

