stages: # 分段
  - package
  - install
  - eslint
  - build

cache: # 缓存
  paths:
    - node_modules
    - build

package-job:
  tags:
    - sss
  stage: package
  image: node:14-buster  #拉取node镜像
  script:
  - npm install -g nrm
  - nrm use taobao  

install-job:
  tags:
    - sss
  stage: install
  script:
    - npm install

eslint-job:
  tags:
    - sss
  stage: eslint
  script:
    - npm run eslint

build-job:
  tags:
    - sss
  stage: build
  script:
    - npm run build

