stages: # 分段
  - package
  - docker

cache: # 缓存
  paths:
    - node_modules
    - build

package-job:
  tags:
    - sss
  stage: package
  image: node:14-buster  #拉取node镜像
  script:
  - npm install -g nrm
  - nrm use taobao
  - npm run build
  artifacts:  #这个是为了能在下个作业中获取到这个dist
    paths:
    - dist/



docker-job:
  tags:
    - sss
  stage: docker
  script:
    - node -v

